global:
  env: "dev"
  cluster_name: "dexco-ecs"
  repository: "https://github.com/alessonviana/Desafio-T-cnico---DevOps-Dexco"
  region: "eu-central-1" #Choose your Region
  vpc_id: "vpc-0afe0b99128f7d8a3" #Choose your VPC ID
  alb: zew-alb #Choose your ALB name
  tags:
    documentation : "https://github.com/alessonviana/Desafio-T-cnico---DevOps-Dexco"
    managed_by : "terraform"
    repository: "https://github.com/alessonviana/Desafio-T-cnico---DevOps-Dexco"

microservices:
  pisos:
    service_name: "pisos"
    path: ["/pisos"]
    health_check_path: "/healthcheck"
    health_check_grace_period_seconds: 0
    desired_count: 0
    port: 3000
    policies: ["arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy",
               "arn:aws:iam::aws:policy/CloudWatchFullAccess",
               "arn:aws:iam::aws:policy/AmazonS3FullAccess"]

